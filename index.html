<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP 4 : Liste des cinémas</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <h1>TP 4 : Liste des cinémas</h1>
    
    <p id="error" hidden></p>
    
    <button id="geolocation-btn">Géolocalisation</button>
    
    <form id="search-form">
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" name="address" id="address">
        </div>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="range" name="distance" id="distance" min="5" value="10" max="50" step="5" title="10">
            <span id="distance-text">10</span>
        </div>
        <button>Rechercher les cinémas</button>
    </form>
    
    <ul id="cinema-list"></ul>
</body>
</html>
